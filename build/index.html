<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Match2One</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="theme-color" content="#fff">
	<link rel="stylesheet" media="all" href="css/fonts/font-awesome/css/font-awesome.min.css" >
	<link rel="stylesheet" media="all" href="css/style.css" >
	<script src="js/app.js"></script>
</head>
<body>
<!-- BEGIN  out-->
<div class="out">
	<div class="top-line">
	
	  <div class="top-line__left">
	    <div class="logo">
	      <a href="#" class="logo__link">
	        <img src="img/logo.png" alt="Match2One" class="logo__img">
	      </a>
	    </div>
	    
	  </div><!-- end top-line__left -->
	
	  <div class="top-line__right">
	    <div class="top-menu">
	      <ul class="top-menu__list">
	        <li class="top-menu__el">
	
	          <span href="#" class="btn btn_pink btn_big">
	            <i class="ico ico_plus"></i>
	            new campaign
	          </span>
	
	        </li>
	
	        <li class="top-menu__el">
	
	          <span class="btn">
	            <i class="fa fa-bell"></i>
	          </span>
	
	        </li>
	
	        <li class="top-menu__el">
	
	          <span class="btn">
	            <i class="fa fa-cog"></i>
	          </span>
	
	        </li>
	
	        <li class="top-menu__el">
	
	          <span class="btn">
	            <i class="fa fa-sign-in"></i>
	          </span>
	
	        </li>
	      </ul><!-- top-menu__list -->
	    </div><!-- end top-menu -->
	  </div><!-- end top-line__right -->
	</div><!-- end top-line -->
	
	<main class="main">
	
	  <div class="main__left">
	
	    <nav class="left-menu">
	
	      <ul class="left-menu__list">
	
	        <li class="left-menu__el">
	          <a href="#" class="left-menu__link">
	            <i class="ico ico_dashboard"></i>
	            <br>
	            <span class="left-menu__text">
	              Dashboard
	            </span>
	          </a>
	        </li>
	
	        <li class="left-menu__el">
	          <a href="#" class="left-menu__link">
	            <i class="ico ico_schedule"></i>
	            <br>
	            <span class="left-menu__text">
	              Campaigns
	            </span>
	          </a>
	        </li>
	
	        <li class="left-menu__el">
	          <a href="#" class="left-menu__link">
	            <i class="ico ico_document"></i>
	            <br>
	            <span class="left-menu__text">
	              Reports
	            </span>
	          </a>
	        </li>
	
	        <li class="left-menu__el">
	          <a href="#" class="left-menu__link">
	            <i class="ico ico_pencil"></i>
	            <br>
	            <span class="left-menu__text">
	              Creative<br> Suite
	            </span>
	          </a>
	        </li>
	
	        <li class="left-menu__el">
	          <a href="#" class="left-menu__link">
	            <i class="ico ico_men"></i>
	            <br>
	            <span class="left-menu__text">
	              Audience<br> Builder
	            </span>
	          </a>
	        </li>
	
	      </ul><!-- end left-menu__list -->
	
	    </nav><!-- end left-menu -->
	
	  </div><!-- end main__left -->
	
	  <div class="main__right">
	
	  </div><!-- end main__right -->
	
	</main><!-- end main -->
	
</div>
<!-- END out-->
</body>
</html>
